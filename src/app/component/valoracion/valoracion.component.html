
<div class="row">
    <div class="col s12"> 
      <h1>Valoración Promedio de Usuarios</h1>
      <hr/>
    </div>

    <div class="col s12 m6 l4">
      <h2  matTooltip="Valoración según calificaciones con estrellas de los alumnos" >Valoración</h2>
      <h2>{{this.sati.valoracion | number:'1.2-2'}}
        <span><i class="material-icons">star_border</i></span>
      </h2>
  
    </div>

    <div class="col s12 m6 l4">
        <h2 matTooltip="Valor numérico generado por un motor de IA según comentarios de los alumnos. 
        Entre -1 y -0.25 es negativo, entre -0.25 y 0.25 es neutral y entre 0.25 y 1 es positivo">NLU</h2>
        <h2>{{this.sati.comentario_NLU | number:'1.2-2'}}
          <span><i class="material-icons">filter_drama</i></span>
        </h2>
    </div>

    <div class="col s12 m6 l4">
        <h2 matTooltip="Promedio entre valoración y valor numérico generado en NLU">Promedio</h2>
        <h2>{{Promedio}}
            <span *ngIf="Promedio == 'Bien'">
                <i class="material-icons">sentiment_very_satisfied</i>
            </span>
            <span *ngIf="Promedio == 'Regular'">
                <i class="material-icons">sentiment_dissatisfied</i>
            </span>
            <span *ngIf="Promedio == 'Mal'">
                <i class="material-icons">sentiment_very_dissatisfied</i>
            </span>
        </h2>
    </div>

  </div>
